group {
  col.border_active = $activeWindowBorderColor
  col.border_inactive = $inactiveWindowBorderColor
  col.border_locked_active = $activeWindowBorderColor
  col.border_locked_inactive = $inactiveWindowBorderColor

  groupbar {
    font_family = JetBrains Mono NF
    font_size = 15
    gradients = true
    gradient_round_only_edges = false
    gradient_rounding = 5
    height = 25
    indicator_height = 0
    graps_in = 3
    gaps_out = 3

    text_color = rgb($onPrimary)
    col.active = rgb($primary4)
    col.inactive = rgb($outlined4)
    col.locked_active = rgb($primary4)
    col.locked_inactive = rgb($outlined4)
  }
}
