$hypr = ~/.config/hypr
$hl = $hypr/hyprland
$tConf = ~/.config/toasty

exec = cp -L --no-preserve=mode --update=none $hypr/scheme/default.conf $hypr/scheme/current.conf
source = $hypr/scheme/current.conf
source = $hypr/variables/default.conf

exec = mkdir -p $tConf && touch $tConf/hypr-vars.conf
source = $tConf/hypr-vars.conf

monitor = eDP-1, 1920x1080@144, auto-right, 1
monitor = , preferred, auto, auto

source = $hl/env.conf
source = $hl/general.conf
source = $hl/input.conf
source = $hl/misc.conf
source = $hl/animation.conf
source = $hl/decoration.conf
source = $hl/group.conf
source = $hl/exec.conf
source = $hl/rule.conf
source = $hl/gesture.conf
source = $hl/keybind.conf

exec = mkdir -p $tConf && touch -a $tConf/hypr-user.conf
source = $tConf/hypr-user.conf














exec-once = waybar
exec-once = swww-daemon
exec-once = vicinae server

decoration {
  rounding = 10
  active_opacity = 0.95
  inactive_opacity = 0.90
  fullscreen_opacity = 1.0
  blur {
    enabled = true
    size = 8
    passes = 2
    new_optimizations = 1
  }
  shadow {
    enabled = true
    range = 15
    render_power = 3
    offset = 0, 0
    color = $primary
    color_inactive = $surface_container
  }
}

animations {
  enabled = true
  bezier = in, 0.5, 1.2, 0.4, 1
  bezier = wss, 0.5, 1.15, 0.4, 1
  bezier = fader, 0.33, 1, 0.68, 1
  bezier = out, 0, 1, 0.6, 1
  animation = windows, 1, 4, in
  animation = border, 1, 10, default
  animation = fade, 1, 7, fader
  animation = workspaces, 1, 5, wss, slide
}

gesture = 3, horizontal, workspace

$terminal = ghostty
$fileManager = dolphin

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

master {
  new_status = master
}

misc {
  force_default_wallpaper = -1 
  disable_hyprland_logo = true 
}

cursor {
  no_hardware_cursors = true
}

$mainMod = SUPER
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, W, exec, ~/.config/matugen/scripts/wallpaper-picker.sh
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, R, exec, vicinae vicinae://toggle
bind = $mainMod, V, exec, vicinae vicinae://extensions/vicinae/clipboard/history
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule {
  name = suppress-maximize-events
  match:class = .*
  suppress_event = maximize
}

windowrule {
  name = fix-xwayland-drags
  match:class = ^$
  match:title = ^$
  match:xwayland = true
  match:float = true
  match:fullscreen = false
  match:pin = false
  no_focus = true
}

windowrule {
  name = move-hyprland-run
  match:class = hyprland-run
  move = 20 monitor_h-120
  float = yes
}
